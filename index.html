<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bad Jokes Incoming...</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="joke-wrapper">
      <div class="categories">
        <h1>Choose your category:</h1>
        <div class="cat-buttons"></div>
        <button class="btn programming">Programming</button>
        <button class="btn misc">Misc</button>
        <button class="btn dark">Dark</button>
        <button class="btn pun">Pun</button>
        <button class="btn spooky">Spooky</button>
        <button class="btn christmas">Christmas</button>
      </div>
      <div class="question-wrapper">
        <span class="question textInput"></span>
      </div>
      <div class="answer-wrapper">
        <span class="answer textInput"></span>
      </div>
      <div class="new-joke">
        <button class="jokeBtn">New Joke plz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
